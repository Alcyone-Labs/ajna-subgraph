version: '3.7'

services:
  ajna-testnet:
    image: ghcr.io/ajna-finance/ajna-testnet:rc5
    ports:
      - 8555:8555
    container_name: ajna-testnet
    networks:
      - ajna_test_network
  graph-node:
    image: graphprotocol/graph-node
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
      - postgres
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: ganache:http://ajna-testnet:8555
      GRAPH_LOG: info
    networks:
      - ajna_test_network
  ipfs:
    image: ipfs/kubo:master-latest
    ports:
      - '5001:5001'
    networks:
      - ajna_test_network
    volumes:
      - ./data/ipfs:/data/ipfs
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    command: ["postgres", "-c", "shared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    networks:
      - ajna_test_network
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
networks:
  ajna_test_network:
    name: ajna_test_network